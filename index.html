<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trabajo a Salario Mínimo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#8b0000;
  --dark:#000;
  --gray:#444;
}

*{
  box-sizing:border-box;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:var(--dark);
  color:var(--red);
  font-family:monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

#container{
  text-align:center;
  max-width:700px;
  padding:40px;
  animation: fadeIn 3s ease;
}

h1{
  font-size:36px;
  letter-spacing:6px;
  margin-bottom:10px;
}

h2{
  font-size:14px;
  color:var(--gray);
  letter-spacing:3px;
  margin-bottom:40px;
}

#quote{
  font-size:16px;
  line-height:1.6;
  margin-bottom:40px;
  opacity:0.85;
}

#readBtn{
  background:transparent;
  color:var(--red);
  border:1px solid var(--red);
  padding:15px 40px;
  font-size:18px;
  letter-spacing:4px;
  cursor:not-allowed;
  transition:all .3s;
}

#readBtn.enabled{
  cursor:pointer;
  background:var(--red);
  color:black;
}

#status{
  margin-top:15px;
  font-size:12px;
  opacity:0.7;
}

#countdown{
  margin-top:25px;
  font-size:14px;
  letter-spacing:2px;
}

footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:11px;
  opacity:0.5;
}

/* GLITCH */
@keyframes glitch{
  0%{transform:none}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-2px)}
  60%{transform:translate(-1px,1px)}
  80%{transform:translate(1px,-1px)}
  100%{transform:none}
}

.glitch{
  animation:glitch .15s linear 2;
}

/* FADE */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>
<body>

<div id="container">
  <h1>TRABAJO A SALARIO MÍNIMO</h1>
  <h2>Fredbear’s Family Diner — Halloween 2026</h2>

  <div id="quote">
    “Acepté este trabajo por dinero.<br>
    Y ahora no puedo renunciar.”
  </div>

  <button id="readBtn" disabled>LEER LIBRO</button>
  <div id="status">No disponible</div>
  <div id="countdown"></div>
</div>

<footer>
  Creado por Aidan · Cronología no oficial
</footer>

<script>
// ===============================
// FECHA DE LANZAMIENTO
// ===============================
const releaseDate = new Date(
  new Date().toLocaleString("en-US",{timeZone:"Europe/Madrid"})
);
releaseDate.setFullYear(2026,0,20);
releaseDate.setHours(20,0,0,0);

const btn = document.getElementById("readBtn");
const countdownEl = document.getElementById("countdown");
const statusEl = document.getElementById("status");
const container = document.getElementById("container");

setInterval(()=>{
  const now = new Date(
    new Date().toLocaleString("en-US",{timeZone:"Europe/Madrid"})
  );
  const diff = releaseDate - now;

  if(diff<=0){
    countdownEl.textContent = "YA DISPONIBLE";
    statusEl.textContent = "";
    btn.disabled = false;
    btn.classList.add("enabled");
    btn.style.cursor="pointer";
    return;
  }

  const h = Math.floor(diff/(1000*60*60));
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  countdownEl.textContent = `Disponible en ${h}h ${m}m ${s}s`;
},1000);

// ===============================
// GLITCH ALEATORIO
// ===============================
setInterval(()=>{
  if(Math.random()<0.08){
    container.classList.add("glitch");
    setTimeout(()=>container.classList.remove("glitch"),200);
  }
},3000);
</script>

</body>
</html>
