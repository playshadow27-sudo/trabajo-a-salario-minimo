<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trabajo a Salario Mínimo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #8b0000;
      font-family: monospace;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #400;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      opacity: 0.8;
    }

    .date {
      margin-top: 40px;
      font-size: 28px;
      color: #ff0000;
      animation: flicker 2s infinite;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.5;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TRABAJO A SALARIO MÍNIMO</h1>

    <p>
      Acepté este trabajo por dinero.<br>
      Ahora no puedo renunciar.
    </p>

    <div class="date">
      CAPÍTULO 4 DISPONIBLE<br>
      5 DE FEBRERO
    </div>
  </div>

  <div class="footer">
    Fredbear’s Family Diner — Halloween 2026<br>
    Creado por Aidan · Cronología no oficial
  </div>

</body>
</html>
